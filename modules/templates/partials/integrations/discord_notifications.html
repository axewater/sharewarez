<div class="notification-settings-section mt-4">
    <h5><i class="fas fa-bell"></i> Notification Preferences</h5>
    <p class="text-muted">Configure which events trigger Discord notifications</p>

    {% if not settings or not settings.discord_webhook_url %}
    <div class="alert alert-warning">
        <i class="fas fa-exclamation-triangle"></i>
        Discord notifications require a webhook URL to be configured first.
    </div>
    {% endif %}

    <form id="discordNotificationForm" class="mt-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="row g-3">
            <div class="col-md-6">
                <div class="notification-card">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="discordNotifyNewGames">
                        <label class="form-check-label" for="discordNotifyNewGames" data-bs-toggle="tooltip" title="Send Discord notifications when new games are added to the library">
                            <i class="fas fa-gamepad text-primary me-2"></i>
                            <strong>New Games</strong>
                            <div class="form-text">Notify when games are added</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="notification-card">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="discordNotifyGameUpdates">
                        <label class="form-check-label" for="discordNotifyGameUpdates" data-bs-toggle="tooltip" title="Send Discord notifications when game updates are available">
                            <i class="fas fa-sync-alt text-info me-2"></i>
                            <strong>Game Updates</strong>
                            <div class="form-text">Notify when updates are found</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="notification-card">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="discordNotifyGameExtras">
                        <label class="form-check-label" for="discordNotifyGameExtras" data-bs-toggle="tooltip" title="Send Discord notifications when game extra files are available">
                            <i class="fas fa-file-archive text-warning me-2"></i>
                            <strong>Game Extras</strong>
                            <div class="form-text">Notify when extras are found</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="notification-card">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="discordNotifyDownloads">
                        <label class="form-check-label" for="discordNotifyDownloads" data-bs-toggle="tooltip" title="Send Discord notifications when downloads are processed and ready">
                            <i class="fas fa-download text-success me-2"></i>
                            <strong>Downloads</strong>
                            <div class="form-text">Notify when downloads complete</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="notification-card">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="discordNotifyManualTrigger">
                        <label class="form-check-label" for="discordNotifyManualTrigger" data-bs-toggle="tooltip" title="Allow users to manually send Discord notifications for individual games">
                            <i class="fas fa-hand-pointer text-secondary me-2"></i>
                            <strong>Allow Manual Notifications</strong>
                            <div class="form-text">Enable manual trigger buttons for users</div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Notification Settings
            </button>
        </div>
    </form>
</div>
